<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level table</title>
</head>
<body>
    <h1>Conference Schedule</h1>    
    <table border="1" cellpadding="15">
        <thead>
            <tr>
                <th>Time</th>
                <th>Room1</th>
                <th>Room2</th>
                <th>Room3</th>
                <th>Room4</th>
            </tr>
        </thead>
        <tr>
            <td Rowspan="3"> 9:00 AM - 10:00 AM</td>
            <td Rowspan="2">Keynotes</td>
            <td>Session A</td>
            <td>Session B</td>
            <td Rowspan="3">session C</td>
        </tr>
        <tr>
            <td>Session D</td>
            <td>session E</td>
        </tr>
        <tr>
            <td>10.30 Am - 11.30 Am</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td>12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00 PM - 2:00 PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>       
    </table>
</body>
</html>
