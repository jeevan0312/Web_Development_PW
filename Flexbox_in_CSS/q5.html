<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Login page</title>
    <link rel="stylesheet" href="q5index.css">
</head>

<body>
    <div class="full-container">
        <section class="left">
            <nav>
                <div class="logo-container">
                    <img src="https://logos-world.net/wp-content/uploads/2020/11/IRCTC-Logo.png" height="50px"
                        width="50px" alt="IRCTC LOGO">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2021/2/GI/JR/US/4184318/irctc-agentship-provider.png"
                        height="50px" width="50px" alt="IRCTC LOGO 2">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="https://pic.onlinewebfonts.com/thumbnails/icons_126777.svg"
                            height="50px" width="75px" alt="location image"> Book Ticket</button>
                    <button><img
                            src="https://aoplweb.com/wp-content/uploads/2020/07/check-pnr-status-logo-696x555-1.png"
                            height="50px" width="75px" alt="PNR Status"> PNR Status</button>
                    <button><img
                            src="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-bar-chart-thin.png"
                            height="50px" width="75px" alt="Charts / Vacancy"> Charts / Vacancy</button>
                </div>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Aiga_railtransportation_25.svg"
                                    height="10px" width="10px" alt="Train Icon">
                            </div>
                            <div class="select-option">
                                <span>From</span>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Aiga_railtransportation_25.svg"
                                    height="10px" width="10px" alt="Train Icon">
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR-Bangalore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="https://cdn-icons-png.flaticon.com/512/46/46246.png" height="20px" width="20px"
                                alt="Arrow Icon">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Aiga_railtransportation_25.svg"
                                    height="10px" width="10px" alt="Train Icon">
                            </div>
                            <div class="select-option">
                                <span>To</span>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Aiga_railtransportation_25.svg"
                                    height="10px" width="10px" alt="Train Icon">
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD-Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://icons.veryicon.com/png/o/miscellaneous/administration/calendar-335.png"
                                    height="10px" width="10px" alt="Calendar Icon">
                            </div>
                            <div class="select-option">
                                <span>Date</span>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://static-00.iconduck.com/assets.00/dots-three-circle-icon-256x256-4ye4k9qt.png"
                                    height="10px" width="10px" alt="Three Dots Icon">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="https://static-00.iconduck.com/assets.00/dots-three-circle-icon-256x256-4ye4k9qt.png"
                                        height="10px" width="10px" alt="Three Dots Icon">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-button-container">
                        <button class="search-button">Search Train</button>
                    </div>                    
                    </select>
                </div>
            </main>
        </section>
        <div class="imgdiv">
            <img src="https://www.financialexpress.com/wp-content/uploads/2023/09/1-250.jpg" style="width: 50vw" alt="Train Image 1">
            <img src="https://trippinonlife.files.wordpress.com/2012/09/img_1027.jpg" style="width: 50vw" alt="Train Image 2">
        </div>
    </div>
</body>

</html>
