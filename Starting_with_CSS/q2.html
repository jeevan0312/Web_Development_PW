<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Styled Paragraphs</title>
    <style>
        .paragraph--intro{
            color:aqua;
        }
        .paragraph--highlight{
            color:blue;
        }
        .paragraph--quote{
            color:green;
        }
        .paragraph--warning {
            color: darkturquoise;
        }
    </style>
</head>
<body>
    <p class="paragraph--intro">This is the introduction paragraph.</p>
    <p class="paragraph--highlight">This is a highlighted paragraph.</p>
    <p class="paragraph--quote">This is a quote paragraph.</p>
    <p class="paragraph--warning">This is a warning paragraph.</p>
</body>
</html>
