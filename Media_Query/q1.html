<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show header</title>
    <style>
        header{
            background-color: #dcdbdb;
            padding: 10px;
            text-align: center;
        }
        @media screen and (max-width:600px) {
            header{
                background-color: rgb(18, 18, 196);        
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responesive header</h1>
    </header>
    <main>
        <p> Main content</p>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
