<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover image</title>
    <style>
        img{
            height: 400px;
            width: 500px;
            border-radius: 30px;
        }
        div{
            margin:0 auto;
            background-color: gold;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.4;
        }
        div:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64a514966977cc6e87e27504.jpg&w=1920&q=75" alt="PW Skills Full stack web development" />
        <p><b>Course Name:</b>PW SKills full stack web development</p>
</body>
</html>
